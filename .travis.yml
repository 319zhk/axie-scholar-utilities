language: python

services:
  - docker

branches:
  only:
  - main

env:
  - DOCKER_COMPOSE_VERSION=1.29.2

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - cd axie-scholar-utilities/docker
  - docker-compose build tests
  - docker-compose run tests
  
after_success:
  if: branch = main AND type NOT IN (pull_request, cron)
    - docker-compose build scholar-utilities
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker tag axie-scholar-utilities epith/axie-scholar-utilities
    - docker push epith/axie-scholar-utilities 
